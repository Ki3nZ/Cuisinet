<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Blue Navbar</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/indexstyles.css"> <!-- Assuming you've moved your custom styles here -->
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #add8e6;"> <!-- Light blue color -->
        <div class="container">
            <a class="navbar-brand" href="#">Your Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-5">
        <h1>Welcome to the Homepage!</h1>
        <p>This is a sample page with a light blue Bootstrap navbar.</p>
    </div>

    <!-- Bootstrap JS (optional for navbar toggling) -->
    <script src="bootstrap.dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
